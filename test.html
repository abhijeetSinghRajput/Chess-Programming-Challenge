<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture HTML to Canvas</title>
</head>
<body>
    <div id="graphicalBoard" style="width: 200px; height: 200px; border: 1px solid black;">
        <p>Sample Text</p>
        <img src="./assets/board.png" alt="Example Image" style="width: 100%;">
    </div>
    <button id="captureButton">Capture</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        document.getElementById('captureButton').addEventListener('click', () => {
            captureElementToCanvas();
        });

        function captureElementToCanvas() {
            const graphicalBoard = document.getElementById('graphicalBoard');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size to match element
            canvas.width = graphicalBoard.offsetWidth;
            canvas.height = graphicalBoard.offsetHeight;

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Drawing text manually
            ctx.font = '16px Arial';
            ctx.fillText('Sample Text', 10, 20);

            // Drawing image manually
            const img = new Image();
            img.src = './assets/board.png';
            img.onload = () => {
                ctx.drawImage(img, 0, 30, canvas.width, 150);

                // Trigger download
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/jpeg', 1.0);
                a.download = 'element.jpg';
                a.click();
            };
        }
    </script>
</body>
</html>
